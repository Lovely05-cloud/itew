<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery - Tara Laguna</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <img src="../img/logo.svg" alt="Tara Laguna Logo" height="40">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <header class="page-header py-5">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <h1 class="display-4">Photo Gallery</h1>
                    <p class="lead">A visual journey through the beauty of Laguna</p>
                </div>
            </div>
        </div>
    </header>
    <main class="py-5">
        <div class="container">
            <div class="row mb-5">
                <div class="col-12 text-center">
                    <h2 class="mb-4">Scenic Highlights</h2>
                </div>
                <div class="col-6 col-md-3 mb-4">
                    <div class="gallery-img-container text-center">
                        <a href="#" data-bs-toggle="modal" data-bs-target="#lightboxModal" data-img="../img/bg1.webp" data-caption="Sunrise Over Laguna Lake">
                            <img src="../img/bg1.webp" alt="Sunrise Over Laguna Lake" class="img-fluid rounded shadow-sm w-100" style="height:220px;object-fit:cover;">
                        </a>
                        <div class="mt-2 text-white-50 small">Sunrise Over Laguna Lake</div>
                    </div>
                </div>
                <div class="col-6 col-md-3 mb-4">
                    <div class="gallery-img-container text-center">
                        <a href="#" data-bs-toggle="modal" data-bs-target="#lightboxModal" data-img="../img/bg2.jpg" data-caption="Lush Green Fields">
                            <img src="../img/bg2.jpg" alt="Lush Green Fields" class="img-fluid rounded shadow-sm w-100" style="height:220px;object-fit:cover;">
                        </a>
                        <div class="mt-2 text-white-50 small">Lush Green Fields</div>
                    </div>
                </div>
                <div class="col-6 col-md-3 mb-4">
                    <div class="gallery-img-container text-center">
                        <a href="#" data-bs-toggle="modal" data-bs-target="#lightboxModal" data-img="../img/bg4.jpg" data-caption="Mountain View">
                            <img src="../img/bg4.jpg" alt="Mountain View" class="img-fluid rounded shadow-sm w-100" style="height:220px;object-fit:cover;">
                        </a>
                        <div class="mt-2 text-white-50 small">Mountain View</div>
                    </div>
                </div>
                <div class="col-6 col-md-3 mb-4">
                    <div class="gallery-img-container text-center">
                        <a href="#" data-bs-toggle="modal" data-bs-target="#lightboxModal" data-img="../img/bg5.jpg" data-caption="Riverside Serenity">
                            <img src="../img/bg5.jpg" alt="Riverside Serenity" class="img-fluid rounded shadow-sm w-100" style="height:220px;object-fit:cover;">
                        </a>
                        <div class="mt-2 text-white-50 small">Riverside Serenity</div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-center">
                    <a href="destinations.html" class="btn btn-primary btn-lg">See More Destinations</a>
                </div>
            </div>
        </div>

        <!-- Lightbox Modal -->
        <div class="modal fade" id="lightboxModal" tabindex="-1" aria-labelledby="lightboxModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content bg-dark">
                    <div class="modal-header border-0">
                        <h5 class="modal-title text-white" id="lightboxModalLabel"></h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body text-center">
                        <img id="lightboxModalImg" src="" alt="" class="img-fluid rounded">
                    </div>
                </div>
            </div>
        </div>
        <script>
        document.addEventListener('DOMContentLoaded', function() {
            var lightboxModal = document.getElementById('lightboxModal');
            var lightboxImg = document.getElementById('lightboxModalImg');
            var lightboxLabel = document.getElementById('lightboxModalLabel');
            lightboxModal.addEventListener('show.bs.modal', function (event) {
                var trigger = event.relatedTarget;
                var imgSrc = trigger.getAttribute('data-img');
                var caption = trigger.getAttribute('data-caption');
                lightboxImg.src = imgSrc;
                lightboxLabel.textContent = caption;
                lightboxImg.alt = caption;
            });
        });
        </script>
    </main>
    <!-- FOOTER_PLACEHOLDER -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
